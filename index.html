<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="fontawesome_5/css/all.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="counter-container">
    <!-- counter header -->
    <header>
      <h3 class="counter-title">We're launching soon</h3>
    </header>

    <!-- main counter section -->
    <section id="main-counter">
      <!-- days counter -->
      <div class="counter-wrapper">
        <div class="counter conter-days">
          <p id="days">08</p>
          <div class="circle left-circle"></div>
          <div class="center-line"></div>
          <div class="circle right-circle"></div>
        </div>
        <p class="timer-desc">Days</p>
      </div>

      <!-- hours counter -->
      <div class="counter-wrapper">
        <div class="counter conter-hrs">
          <p id="hours">23</p>
          <div class="circle left-circle"></div>
          <div class="center-line"></div>
          <div class="circle right-circle"></div>
        </div>
        <p class="timer-desc">hours</p>
      </div>

      <!-- minutes counter -->
      <div class="counter-wrapper">
        <div class="counter conter-minutes">
          <p id="minutes">55</p>
          <div class="circle left-circle"></div>
          <div class="center-line"></div>
          <div class="circle right-circle"></div>
        </div>
        <p class="timer-desc">minutes</p>
      </div>

      <!-- seconds counter -->
      <div class="counter-wrapper">
        <div class="counter conter-sec">
          <p id="seconds">41</p>
          <div class="circle left-circle"></div>
          <div class="center-line"></div>
          <div class="circle right-circle"></div>
        </div>
        <p class="timer-desc">seconds</p>
      </div>
    </section>

    <!-- countdown footer -->
    <footer>
      <ul>
        <li>
          <a href="#">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-pinterest"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
